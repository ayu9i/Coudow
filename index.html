<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Grand Countdown | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tsparticles"></div>

    <div class="wrapper">
        <section id="wait-screen" class="content-box">
            <div class="header-zone">
                <p id="currentDate">-- JANUARY 2026 --</p>
                <h2 id="realTimeClock">00:00:00</h2>
            </div>

            <div class="countdown-display">
                <div class="unit">
                    <span id="days">00</span>
                    <label>Days</label>
                </div>
                <div class="unit">
                    <span id="hours">00</span>
                    <label>Hours</label>
                </div>
                <div class="unit">
                    <span id="mins">00</span>
                    <label>Mins</label>
                </div>
                <div class="unit">
                    <span id="secs">00</span>
                    <label>Secs</label>
                </div>
            </div>
        </section>

        <section id="celebration-screen" class="content-box hidden">
            <div class="reveal-animation">
                <h1 class="main-title">HAPPY NEW YEAR</h1>
                <h2 class="sub-title">2026</h2>
                <div class="divider"></div>
                <p class="wish-text">"ขอให้ปีนี้เป็นปีแห่งความสำเร็จ ความรุ่งโรจน์ และความสุขนิรันดร์ของคุณ"</p>
                <button class="btn-restart" onclick="location.reload()">Begin New Journey</button>
            </div>
        </section>
    </div>

    <div class="lab-control">
        <p>LAB MODE</p>
        <input type="datetime-local" id="testInput">
        <button onclick="applyTest()">WARP TIME</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.12.0/tsparticles.confetti.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
