<!DOCTYPE html>
<html lang="th">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800&display=swap" rel="stylesheet">
    <style>

        .text-glow { text-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }

</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="absolute inset-0 z-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-600/10 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-600/10 rounded-full blur-[120px]"></div>
    </div>

    <main class="relative z-10 text-center w-full max-w-4xl">

            <p class="text-[10px] tracking-[0.5em] uppercase mb-2">Current Local Time</p>
            <div id="current-time" class="text-2xl font-light tracking-widest">00:00:00</div>

        <div id="countdown-wrapper" class="flex flex-wrap justify-center gap-4 md:gap-6">
            <div class="glass w-20 h-28 md:w-36 md:h-44 rounded-3xl flex flex-col items-center justify-center">
                <span id="days" class="text-2xl md:text-5xl font-bold">00</span>
                <span class="text-[9px] uppercase tracking-widest mt-2 opacity-40">Days</span>
            </div>
            <div class="glass w-20 h-28 md:w-36 md:h-44 rounded-3xl flex flex-col items-center justify-center border-t-blue-500/30">
                <span id="hours" class="text-2xl md:text-5xl font-bold">00</span>

            </div>
            <div class="glass w-20 h-28 md:w-36 md:h-44 rounded-3xl flex flex-col items-center justify-center">
                <span id="minutes" class="text-2xl md:text-5xl font-bold">00</span>
                <span class="text-[9px] uppercase tracking-widest mt-2 opacity-40">Min</span>
            </div>
            <div class="glass w-20 h-28 md:w-36 md:h-44 rounded-3xl flex flex-col items-center justify-center border-b-blue-500/30">
                <span id="seconds" class="text-2xl md:text-5xl font-bold text-blue-500">00</span>
                <span class="text-[9px] uppercase tracking-widest mt-2 opacity-40 text-blue-400">Sec</span>
            </div>
        </div>

        <footer class="mt-12 flex flex-col items-center gap-6">
            <button id="music-toggle" class="glass px-6 py-2 rounded-full text-[10px] tracking-widest hover:bg-white/10 transition-all uppercase opacity-60">
                üîà Sound Off

    <div id="wish-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-md">
        <div class="glass max-w-md w-full p-8 rounded-[2.5rem] text-center border-blue-500/50">
            <h2 class="text-3xl font-bold mb-2">Make a Wish ü•Ç</h2>
            <p class="text-sm opacity-60 mb-6">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏õ‡∏µ 2026 ‡∏î‡πâ‡∏ß‡∏¢‡∏™‡∏¥‡πà‡∏á‡∏î‡∏µ‡πÜ ‡∏≠‡∏ò‡∏¥‡∏©‡∏ê‡∏≤‡∏ô‡∏Ç‡∏≠‡∏û‡∏£‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà</p>
            <textarea id="wish-input" class="w-full h-32 bg-white/5 border border-white/10 rounded-2xl p-4 text-white placeholder:opacity-30 focus:outline-none focus:border-blue-500 transition-all" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡∏≠‡∏ò‡∏¥‡∏©‡∏ê‡∏≤‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì..."></textarea>
            <button onclick="sendWish()" class="mt-6 w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-2xl transition-all shadow-lg shadow-blue-600/20">
                ‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏≠‡∏ò‡∏¥‡∏©‡∏ê‡∏≤‡∏ô‡∏™‡∏π‡πà‡∏î‡∏ß‡∏á‡∏î‡∏≤‡∏ß ‚ú®
            </button>
        </div>
    </div>

    <audio id="tick-sound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const targetDate = new Date("January 1, 2026 00:00:00").getTime();
        const tickSound = document.getElementById('tick-sound');
        const musicToggle = document.getElementById('music-toggle');
        let isSoundOn = false;

        // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÄ‡∏ß‡∏•‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô
        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleTimeString('th-TH');
        }
        setInterval(updateCurrentTime, 1000);

        // ‡∏Ñ‡∏∏‡∏°‡πÄ‡∏™‡∏µ‡∏¢‡∏á
        musicToggle.addEventListener('click', () => {
            isSoundOn = !isSoundOn;
            musicToggle.innerText = isSoundOn ? "üîä Sound On" : "üîà Sound Off";
            musicToggle.classList.toggle('opacity-100', isSoundOn);
        });

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = d.toString().padStart(2, '0');
            document.getElementById("hours").innerText = h.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = m.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = s.toString().padStart(2, '0');

            if (isSoundOn && distance > 0) { tickSound.currentTime = 0; tickSound.play().catch(()=>{}); }

            if (distance <= 0) {
                clearInterval(interval);
                celebrate();
            }
        }

        function celebrate() {
            document.getElementById('main-title').innerHTML = "HAPPY NEW YEAR <span class='text-blue-500'>2026</span>";
            document.getElementById("countdown-wrapper").innerHTML = "<h2 class='text-5xl font-black animate-bounce'>CHEERS! ü•Ç</h2>";
            document.getElementById('wish-modal').style.display = 'flex'; // ‡πÅ‡∏™‡∏î‡∏á‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ç‡∏≠‡∏û‡∏£
            
            const end = Date.now() + (15 * 1000);
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#3b82f6', '#ffffff'] });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#3b82f6', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        function sendWish() {
            const wish = document.getElementById('wish-input').value;
            if(wish) {
                alert("‡∏Ñ‡∏≥‡∏≠‡∏ò‡∏¥‡∏©‡∏ê‡∏≤‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ñ‡∏π‡∏Å‡∏™‡πà‡∏á‡πÅ‡∏•‡πâ‡∏ß: " + wish + "\n‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡∏õ‡∏µ 2026 ‡πÄ‡∏õ‡πá‡∏ô‡∏õ‡∏µ‡∏ó‡∏µ‡πà‡∏î‡∏µ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏Ñ‡∏£‡∏±‡∏ö!");
                document.getElementById('wish-modal').style.display = 'none';
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            } else {
                alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡∏≠‡∏ò‡∏¥‡∏©‡∏ê‡∏≤‡∏ô‡∏Å‡πà‡∏≠‡∏ô‡∏™‡πà‡∏á‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö");
            }
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
        updateCurrentTime();
    </script>
</body>
</html>
