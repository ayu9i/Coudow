<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Grand Countdown 2026 | Minimalist Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #050505; 
            margin: 0;
            overflow: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .text-glow {
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
        /* Animation ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô */
        .number-transition {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-center">

    <div class="absolute inset-0 z-0 overflow-hidden">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-600/10 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-600/10 rounded-full blur-[120px]"></div>
    </div>

    <main class="relative z-10 text-center px-4 max-w-5xl">
        <header class="mb-12">
            <div class="inline-block px-4 py-1.5 border border-blue-500/20 rounded-full bg-blue-500/5 mb-6">
                <span class="text-[10px] tracking-[0.5em] uppercase text-blue-400 font-semibold">
                    Global Standard Time
                </span>
            </div>
            <h1 class="text-4xl md:text-7xl font-extralight tracking-tighter text-glow">
                COUNTDOWN TO <span class="font-extrabold text-blue-500">2026</span>
            </h1>
        </header>

        <div id="countdown-wrapper" class="flex flex-wrap justify-center gap-4 md:gap-6">
            <div class="glass w-24 h-32 md:w-40 md:h-48 rounded-[2rem] flex flex-col items-center justify-center">
                <span id="days" class="text-3xl md:text-6xl font-bold number-transition">00</span>
                <span class="text-[9px] md:text-[11px] uppercase tracking-[0.2em] mt-3 opacity-40">Days</span>
            </div>
            <div class="glass w-24 h-32 md:w-40 md:h-48 rounded-[2rem] flex flex-col items-center justify-center border-t-blue-500/30">
                <span id="hours" class="text-3xl md:text-6xl font-bold number-transition">00</span>
                <span class="text-[9px] md:text-[11px] uppercase tracking-[0.2em] mt-3 opacity-40">Hours</span>
            </div>
            <div class="glass w-24 h-32 md:w-40 md:h-48 rounded-[2rem] flex flex-col items-center justify-center">
                <span id="minutes" class="text-3xl md:text-6xl font-bold number-transition">00</span>
                <span class="text-[9px] md:text-[11px] uppercase tracking-[0.2em] mt-3 opacity-40">Minutes</span>
            </div>
            <div class="glass w-24 h-32 md:w-40 md:h-48 rounded-[2rem] flex flex-col items-center justify-center border-b-blue-500/30">
                <span id="seconds" class="text-3xl md:text-6xl font-bold text-blue-500 number-transition">00</span>
                <span class="text-[9px] md:text-[11px] uppercase tracking-[0.2em] mt-3 opacity-40 text-blue-400">Seconds</span>
            </div>
        </div>

        <footer class="mt-16 flex flex-col items-center gap-6">
            <button id="music-toggle" class="glass px-8 py-3 rounded-full text-[11px] font-bold tracking-[0.2em] hover:bg-white/10 transition-all uppercase flex items-center gap-2 border-white/5">
                <span id="sound-icon">üîà</span> <span id="sound-text">Sound Off</span>
            </button>
            <p class="text-[10px] tracking-[0.5em] opacity-20 font-light uppercase">Designed for Excellence ‚Ä¢ 2026</p>
        </footer>
    </main>

    <audio id="tick-sound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script>
        // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢ (‡∏õ‡∏µ 2026)
        const targetDate = new Date("January 1, 2026 00:00:00").getTime();
        const tickSound = document.getElementById('tick-sound');
        const musicToggle = document.getElementById('music-toggle');
        const soundText = document.getElementById('sound-text');
        const soundIcon = document.getElementById('sound-icon');
        let isSoundOn = false;

        // ‡∏£‡∏∞‡∏ö‡∏ö‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡πÄ‡∏™‡∏µ‡∏¢‡∏á
        musicToggle.addEventListener('click', () => {
            isSoundOn = !isSoundOn;
            soundText.innerText = isSoundOn ? "Sound On" : "Sound Off";
            soundIcon.innerText = isSoundOn ? "üîä" : "üîà";
            musicToggle.classList.toggle('border-blue-500/50', isSoundOn);
        });

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì Days, Hours, Minutes, Seconds
            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏ö‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
            document.getElementById("days").innerText = d.toString().padStart(2, '0');
            document.getElementById("hours").innerText = h.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = m.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = s.toString().padStart(2, '0');

            // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ï‡∏¥‡πä‡∏Å‡∏ï‡πà‡∏≠‡∏Å
            if (isSoundOn && distance > 0) {
                tickSound.currentTime = 0;
                tickSound.play().catch(() => {});
            }

            // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ñ‡∏∂‡∏á‡∏õ‡∏µ 2026
            if (distance <= 0) {
                clearInterval(interval);
                celebrate();
            }
        }

        function celebrate() {
            document.querySelector('h1').innerHTML = "HAPPY NEW YEAR <span class='text-blue-500 font-bold'>2026</span>";
            document.getElementById("countdown-wrapper").innerHTML = `
                <div class="text-6xl md:text-8xl font-black tracking-tighter animate-pulse text-white">
                    IT'S TIME! ü•Ç
                </div>
            `;
            
            // ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏û‡∏•‡∏∏‡πÅ‡∏ö‡∏ö‡∏ï‡πà‡∏≠‡πÄ‡∏ô‡∏∑‡πà‡∏≠‡∏á
            const end = Date.now() + (15 * 1000);
            const colors = ['#3b82f6', '#ffffff', '#8b5cf6'];

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
